{% extends 'layout.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
